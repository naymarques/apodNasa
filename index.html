<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  

    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./img/icon.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>APOD NASA</title>
  </head>

  <body>
    <header></header>
    <div class="apod">
      <h1>Astronomy Picture of the Day</h1>
      <div id="txt">
        <h2>Descubra o cosmos!</h2>
        <br>
        <p>
          Uma nova foto do nosso Universo a cada dia, todos os dias, desde julho
          de 1995!</p> <br>
          <p>Escolha uma data e veja uma foto tirada e compartilhada pela
          Nasa, juntamente com a explicação de um atrônomo.</p><br>
        </p>
      </div>

      <form>
        <section class="dataInput">
          <input type="date" name="dataInput" id="dataInput" min="1995-06-20" />
          <br /><br /><button class="btn" id="btn">Resultado</button>
        </section>
      </form>
      <br />
      <h1 id="tituloImg"></h1>
      <br />
      <div id="explica"></div>
      <br />
      <div id="imgNasa"></div>
    </div>
    <footer>
      <p>Desenvolvido por Nayara Marques &copy; 2022 <br /><br /></p>
    </footer>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
